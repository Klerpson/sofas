<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sofás y comedores de alta calidad en Bogotá y Medellín. Diseños exclusivos para crear el corazón de tu hogar">
    <meta name="keywords" content="sofás, comedores, muebles, Bogotá, Medellín, hogar, sala, decoración">
    <title>Sofás Chelsea - Creamos el corazón de tu hogar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    >
    <!-- Metadatos estructurados para inmuebles -->
    <script type="application/ld+json">
      {
          "@context": "https://schema.org",
          "@type": "RealEstateListing",
          "name": "{{ page.title}}",
          "description": "{{ page.description}}",
          "url": "{{ page.url | relative_url}}",
          {% if page.jpg %}
          "image": "{{'img/frente.avif'|relative_url}}",
          {% endif %}
          "datePosted": "{{ page.date}}",
          "dateModified": "{{ page.date}}",
          "address": {
              "@type": "PostalAddress",
              "addressLocality": "Neiva",
              "addressRegion": "Huila",
              "addressCountry": "CO"
          }
      }
    </script>

    <!-- Precargas CSS y fuentes optimizadas -->
    <link
      rel="preload"
      href="{{'css/style.css' | relative_url }}"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript
      ><link rel="stylesheet" href="{{'css/style.css' | relative_url}}"
    ></noscript>

    <!-- Fuentes optimizadas -->
    <link
      rel="preload"
      href="{{'css/fonts/poppins-v22-latin-regular.woff2'|relative_url}}"
      as="font"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      href="{{'css/fonts/poppins-v22-latin-700.woff2'|relative_url}}"
      as="font"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      href="{{'css/fonts/poppins-v22-latin-900.woff2'|relative_url}}"
      as="font"
      type="font/woff2"
      crossorigin
    >

    <!-- Favicons optimizados -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{site.baseurl}}/img/iconified/favicon.ico"
    >
    <link
      rel="apple-touch-icon"
      href="{{site.baseurl}}/img/iconified/apple-touch-icon.png"
    >
    <link rel="manifest" href="{{site.baseurl}}/manifest.json" >
    <meta name="theme-color" content="#26282d" >

  </head>
