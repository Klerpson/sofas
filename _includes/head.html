<!DOCTYPE html>
<html lang="es-CO">
  <head>
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow" >
    {% else %}
    <meta name="robots" content="index, follow" >
    {% endif %}
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <!-- Información básica -->
    <title>{{ page.title}} | Venta de Casas en Neiva</title>
    <meta
      name="description"
      content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.title}}{% endif %}"
    >

    <!-- Ads y Analytics -->
    <meta name="google-adsense-account" content="ca-pub-XXXXXXXXXXXXXXXX" >
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    {% if page.ads != false %}
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-XXXXXXXXXXXXXXXX",
        enable_page_level_ads: true,
      });
    </script>
    {% endif %}

    <!-- Precarga y optimización de recursos -->
    <link rel="preconnect" href="https://www.googletagmanager.com" >
    <link rel="preconnect" href="https://www.google-analytics.com" >
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" >
    <link rel="preconnect" href="https://googleads.g.doubleclick.net" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >

    <!-- DNS Prefetch optimizado -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com" >
    <link rel="dns-prefetch" href="//googleads.g.doubleclick.net" >
    <link rel="dns-prefetch" href="//www.google-analytics.com" >
    <link rel="dns-prefetch" href="//www.google.com" >
    <link rel="dns-prefetch" href="//www.google.com.co" >
    <link rel="dns-prefetch" href="//www.googleadservices.com" >
    <link rel="dns-prefetch" href="//www.googletagmanager.com" >

    <!-- Enlaces canónicos y alternos -->
    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    >
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title }}"
      href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"
    >
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="{{ '/sitemap.xml' | prepend: site.baseurl | prepend: site.url }}"
    >

    <!-- Metadatos estructurados para inmuebles -->
    <script type="application/ld+json">
      {
          "@context": "https://schema.org",
          "@type": "RealEstateListing",
          "name": "{{ page.title}}",
          "description": "{{ page.description}}",
          "url": "{{ page.url | relative_url}}",
          {% if page.jpg %}
          "image": "{{'img/frente.avif'|relative_url}}",
          {% endif %}
          "datePosted": "{{ page.date}}",
          "dateModified": "{{ page.date}}",
          "address": {
              "@type": "PostalAddress",
              "addressLocality": "Neiva",
              "addressRegion": "Huila",
              "addressCountry": "CO"
          }
      }
    </script>

    <!-- Metadatos geográficos y de idioma -->
    <meta name="language" content="es-CO" >
    <meta name="country" content="COL" >
    <meta name="geo.region" content="CO-HUI" >
    <meta name="geo.placename" content="Neiva" >
    <meta name="geo.position" content="2.9273;-75.2819" >
    <meta name="ICBM" content="2.9273, -75.2819" >

    <!-- Open Graph mejorado -->
    <meta property="og:locale" content="es_CO" >
    <meta property="og:type" content="realestate.item" >
    <meta
      property="og:title"
      content="{%if page.h1 %}{{ page.h1 | strip_html}}{% else %}{{ page.title}}{% endif %}"
    >
    <meta property="og:url" content="{{ page.url | relative_url}}" >
    {% if page.jpg %}
    <meta property="og:image" content="{{'img/frente.avif'|relative_url}}" >
    <meta property="og:image:width" content="1160" >
    <meta property="og:image:height" content="680" >
    <meta property="og:image:alt" content="Propiedad en venta Neiva" >
    <meta property="og:image:type" content="image/avif" >
    {% endif %}
    <meta property="og:site_name" content="casaventa.co" >
    <meta
      property="og:description"
      content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}"
    >

    <!-- Precargas CSS y fuentes optimizadas -->
    <link
      rel="preload"
      href="{{'css/style.css' | relative_url }}"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript
      ><link rel="stylesheet" href="{{'css/style.css' | relative_url}}"
    ></noscript>

    <link
      rel="preload"
      href="{{'css/fonts/styles.css' | relative_url}}"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript
      ><link rel="stylesheet" href="{{'css/fonts/styles.css' | relative_url}}"
    ></noscript>

    <!-- Fuentes optimizadas -->
    <link
      rel="preload"
      href="{{'css/fonts/montserrat-v26-latin-700.woff2'|relative_url}}"
      as="font"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      href="{{'css/fonts/montserrat-v26-latin-900.woff2'|relative_url}}"
      as="font"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      href="{{'css/fonts/montserrat-v26-latin-regular.woff2'|relative_url}}"
      as="font"
      type="font/woff2"
      crossorigin
    >

    <!-- Favicons optimizados -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{site.baseurl}}/img/favicon/favicon.ico"
    >
    <link
      rel="apple-touch-icon"
      href="{{site.baseurl}}/img/favicon/apple-touch-icon.png"
    >
    <link rel="manifest" href="{{site.baseurl}}/manifest.json" >
    <meta name="theme-color" content="#334255" >
  </head>
